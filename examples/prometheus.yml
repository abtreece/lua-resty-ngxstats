# Prometheus configuration for lua-resty-ngxstats
#
# This scrapes the NGINX metrics endpoint every 15 seconds

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/status'
    scrape_interval: 15s
    scrape_timeout: 10s
