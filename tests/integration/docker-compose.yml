services:
  nginx:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: ngxstats-test
    ports:
      - "18080:80"
      - "18081:8080"
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      - upstream
    networks:
      - test-network

  # Mock upstream server for testing upstream metrics
  upstream:
    image: nginx:alpine
    container_name: ngxstats-upstream
    volumes:
      - ./upstream-nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
